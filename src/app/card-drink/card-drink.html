<div class="container mx-auto lg:pb-8 pb-4 relative">
    <!-- Scroll Buttons -->
    <!-- LEFT Button -->
    <button (click)="scrollLeft()"
        class="absolute left-2 top-1/2 -translate-y-1/2 z-10 bg-white p-2 shadow-md rounded-full hover:bg-gray-100 transition">
        <svg class="w-5 h-5 text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
    </button>

    <!-- RIGHT Button -->
    <button (click)="scrollRight()"
        class="absolute right-2 top-1/2 -translate-y-1/2 z-10 bg-white p-2 shadow-md rounded-full hover:bg-gray-100 transition">
        <svg class="w-5 h-5 text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
    </button>

    <h2 class="text-2xl font-bold mb-4 max-sm:px-2">Best Deals For YouðŸ”¥</h2>
    <div class="overflow-x-auto w-full hide-scrollbar scroll-smooth" #scrollContainer>
        <div class="flex flex-nowrap gap-4 px-2 min-w-[1200px]" >
            <!-- Repeatable Card -->
            @for(drink of allDrink; track drink.id){

            <div class="w-[200px] h-[280px] lg:w-[260px] lg:h-[330px] flex-shrink-0 " >
                <img src="{{drink.imageUrl}}" alt="" class="hover:scale-105 duration-300">
                <h2 class="mt-2 ms-2 text-2xl font-semibold line-clamp-1">{{drink.name}}</h2>
                <h3 class="mt-2 ms-2 text-[18px] font-semibold text-red-500">{{drink.price|currency}}</h3>
            </div>
           
            }


        </div>
    </div>
</div>
