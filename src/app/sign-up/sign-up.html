<div class="min-h-screen  flex items-center justify-center p-4 bgimage">
  <div class="fixed z-50 md:top-5 md:left-20 top-1 left-1">
    <button type="button" onclick="history.back()"
      class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
      ← Back
    </button>
  </div>
  <div class="w-full max-w-[600px] bg-opacity-20 backdrop-blur-lg rounded-2xl shadow-lg p-8">
    <h2 class="text-3xl font-bold text-white text-center mb-6">Create Account</h2>

    <form class="md:space-y-5 max-sm:space-y-3">
      <!-- Full Name -->
      <div>
        <label class="block text-white mb-1">Full Name</label>
        <input type="text" placeholder="John Doe"
          class="w-full px-4 md:py-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white" />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-white mb-1">Email</label>
        <input type="email" placeholder="you@example.com"
          class="w-full px-4 md:py-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white" />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-white mb-1">Password</label>
        <input type="password" placeholder="••••••••"
          class="w-full px-4 md:py-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white" />
      </div>

      <!-- Button -->
      <div class="flex justify-center">
        <button type="submit"
          class="px-5 text-center bg-white text-indigo-700 font-semibold md:py-3 max-sm:py-2 rounded-lg shadow-md transition duration-300 transform hover:scale-105 hover:bg-indigo-100">
          Sign Up
        </button>
      </div>
    </form>

    <!-- Already have account -->
    <p class="text-white text-center mt-6">
      Already have an account?
      <a routerLink="/login" class="text-indigo-200 hover:underline">Log in</a>
    </p>
  </div>
</div>
