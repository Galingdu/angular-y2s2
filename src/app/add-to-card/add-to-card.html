
<div class="container mx-auto mb-5">
  <h2 class="md:text-[25px] max-sm:text-[18px] pb-3 ps-3 font-semibold font-serif max-sm:text-center md:text-start">Our Popular Products ⚡️ </h2>
  <!-- Scrollable on mobile, grid on desktop -->
  <div class="flex lg:grid lg:grid-cols-5 gap-4 overflow-x-auto px-2">
    
    <div 
      *ngFor="let product of products" 
      class="flex-shrink-0 w-64 lg:w-auto max-w-sm bg-white rounded-xl shadow-md border-gray-200 border-2 overflow-hidden mb-5"
    >
      <!-- Product Image -->
      <div class="flex justify-center items-center bg-gray-100 overflow-hidden sm:h-50 h-35">
        <img [src]="product.image" alt="{{product.name}}" class="h-full w-full object-contain" />
      </div>

      <!-- Product Info -->
      <div class="p-5 text-center">
        <div class="text-gray-800 font-bold text-lg tracking-wide line-clamp-1">{{product.name}}</div>
        <p class="text-gray-500 text-sm mt-1 lg:line-clamp-1 line-clamp-2">{{product.description}}</p>
        <p class="text-green-500 text-xl font-semibold mt-3">{{product.price | currency}}</p>

        <!-- Rating -->
        <div class="text-yellow-400 justify-center mt-2">
          <p>Rate: ★{{product.rating}}</p>
        </div>
      </div>

      <!-- Add to Cart Button -->
      <div class="bg-teal-500 hover:bg-teal-600 text-white text-center py-3 cursor-pointer" (click)="addToCart(product)">
        ADD TO CART
      </div>
    </div>

  </div>
</div>
